{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
    <title>Add Post</title>
</head>
<body>
    <div class="container my-4">
        <div class="card my-3">
            <h5 class="card-header">Recipe in Detail</h5>
            <div class="card-body">
                {% if messages %}
                    {% for msg in messages %}
                        <p class="text-success">{{msg}}</p>
                    {% endfor %}
                {% endif %}
                <form method="post" action="/update/{{post.id}}">
                    {% csrf_token %}
                    <table class="table table-bordered">
                        <tr>
                            <th>Title</th>
                            <td>
                                <p>{{post.title}}</p>
                            </td>
                        </tr>
                        <tr>
                            <th>Steps</th>
                            <td>
                               <p>{{post.detail}}</p>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <p><a class="btn btn-success" href="/">All Posts</a></p>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
